<div class="playlist-cell mr-3">
    <a [routerLink]="link" class="playlist-cell--image mb-2">
        <img [src]="image" alt="COMPOSERS" class="back-play">
        <img src="assets/images/playlistCell/Quick Play.svg" alt="Quick play" class="play">
    </a>
    <div class="playlist-cell--title mb-1 font-16">{{ title }}</div>
    <div class="d-flex align-items-center">
        <img src="assets/images/playlistCell/heart.svg" alt="heart">
        <span class="heart-number ml-2 color-white-color-200 font-12">{{ heart }}</span>
    </div>
</div>
