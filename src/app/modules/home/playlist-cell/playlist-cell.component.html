<div class="playlist-cell">
    <app-background-random [item]="item" (click)="playPlaylist(item.id)"></app-background-random>
    <div class="playlist-cell--title mt-3 mb-1 font-16">{{ item.title }}</div>
    <div class="d-flex align-items-center">
        <img src="assets/images/playlistCell/heart.svg" alt="heart">
        <span class="heart-number ml-2 color-white-color-200 font-12">{{ item.likes_count }}</span>
    </div>
</div>
