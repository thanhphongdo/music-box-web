<div class="container-fluid bg-black-color-100 text-white master-layout px-0">
  <div class="home-title text-center py-5 d-block d-sm-none">
    <h1 class="font-weight-bold">Home</h1>
  </div>
  <div class="flow w-100 py-5 d-none d-sm-block">
    <div class="container">
      <div class="flow-top bg-secondary w-100 d-flex justify-content-between align-items-center" style="height: 30px;"></div>
      <div class="flow-content">
        <div class="mt-4 bg-gray-400" style="height: 300px;"></div>
      </div>
    </div>
  </div>
  <app-tab-bar class="d-block d-lg-none"></app-tab-bar>
  <div class="recently w-100 py-5">
    <div class="container">
      <div class="recently-top bg-secondary w-100 d-flex justify-content-between align-items-center" style="height: 30px;"></div>
      <div class="recently-content">
        <div class="mt-4 bg-gray-400" style="height: 275px;"></div>
      </div>
    </div>
  </div>
  <div class="browse w-100 py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="browse-top w-100 d-flex justify-content-between align-items-center" style="height: 50px;">
            <div class="browse-title">
              <h5 class="mb-0">Browse</h5>
              <small class="color-gray-100">Explore by genre and mood</small>
            </div>
            <div class="browse-view-all">
              <a routerLink="/browse" class="text-uppercase text-decoration-none color-gray-300">View all</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="browse-content">
      <div class="mt-4">
        <app-home-browse></app-home-browse>
      </div>
    </div>
  </div>
  <div class="monday w-100 py-5 d-none d-sm-block">
    <div class="container">
      <div class="monday-top bg-secondary w-100 d-flex justify-content-between align-items-center" style="height: 30px;"></div>
      <div class="monday-content">
        <div class="mt-4 bg-gray-400" style="height: 275px;"></div>
      </div>
    </div>
  </div>
  <div class="relax container w-100 py-3" *ngIf="dataLoaded">
    <div class="row">
      <div class="col-12 mb-3">
        <div class="relax--title color-white-color-100">{{ relaxList.title }}</div>
        <div class="relax--subTitle color-white-color-200">{{ relaxList.description }}</div>
      </div>
      <div class="col-12 overflow-auto relax--content">
        <overlay-scrollbars [options]="{ scrollbars: { autoHide: 'scroll' } }">
          <div class="relax-items d-flex align-items-start justify-content-between">
            <app-playlist-cell link="#" [image]="item.artwork_url || 'assets/images/playlistCell/music.jpg'" [title]="item.title" [heart]="item.likes_count" *ngFor="let item of relaxList.items.collection.slice(0,6)"></app-playlist-cell>
          </div>
        </overlay-scrollbars>
      </div>
    </div>
  </div>
  <div class="relax container w-100 py-3" *ngIf="dataLoaded">
    <div class="row">
      <div class="col-12 mb-3">
        <div class="relax--title color-white-color-100">{{ partyList.title }}</div>
        <div class="relax--subTitle color-white-color-200">{{ partyList.description }}</div>
      </div>
      <div class="col-12 overflow-auto relax--content">
        <overlay-scrollbars [options]="{ scrollbars: { autoHide: 'scroll' } }">
          <div class="relax-items d-flex align-items-start justify-content-between">
            <app-playlist-cell link="#" [image]="item.artwork_url || 'assets/images/playlistCell/music.jpg'" [title]="item.title" [heart]="item.likes_count" *ngFor="let item of partyList.items.collection.slice(0,6)"></app-playlist-cell>
          </div>
        </overlay-scrollbars>
      </div>
    </div>
  </div>
  <div class="relax container w-100 py-3" *ngIf="dataLoaded">
    <div class="row">
      <div class="col-12 mb-3">
        <div class="relax--title color-white-color-100">{{ studyList.title }}</div>
        <div class="relax--subTitle color-white-color-200">{{ studyList.description }}</div>
      </div>
      <div class="col-12 overflow-auto relax--content">
        <overlay-scrollbars [options]="{ scrollbars: { autoHide: 'scroll' } }">
          <div class="relax-items d-flex align-items-start justify-content-between">
            <app-playlist-cell link="#" [image]="item.artwork_url || 'assets/images/playlistCell/music.jpg'" [title]="item.title" [heart]="item.likes_count" *ngFor="let item of studyList.items.collection.slice(0,6)"></app-playlist-cell>
          </div>
        </overlay-scrollbars>
      </div>
    </div>
  </div>
  <div class="podcast w-100 py-5">
    <div class="container">
      <div class="podcast-top bg-secondary w-100 d-flex justify-content-between align-items-center" style="height: 50px;"></div>
      <div class="podcast-content">
        <div class="mt-4 bg-gray-400" style="height: 128px;"></div>
      </div>
    </div>
  </div>
  <div class="playlist w-100 py-5">
    <div class="container">
      <div class="playlist-top bg-secondary w-100 d-flex justify-content-between align-items-center" style="height: 50px;"></div>
      <div class="playlist-content">
        <div class="mt-4 bg-gray-400" style="height: 275px;"></div>
      </div>
    </div>
  </div>
  <div class="new-release w-100 py-5">
    <div class="container">
      <div class="new-release__top bg-secondary w-100 d-flex justify-content-between align-items-center" style="height: 30px;"></div>
      <div class="new-release__content">
        <div class="mt-4 bg-gray-400" style="height: 275px;"></div>
      </div>
    </div>
  </div>
  <div class="artist w-100 py-5">
    <div class="container">
      <div class="artist-top bg-secondary w-100 d-flex justify-content-between align-items-center" style="height: 30px;"></div>
      <div class="artist-content">
        <div class="mt-4 bg-gray-400" style="height: 275px;"></div>
      </div>
    </div>
  </div>
</div>
