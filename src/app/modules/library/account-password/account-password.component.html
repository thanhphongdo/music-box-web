<button type="button" class="change-password" data-toggle="modal" data-target="#updatePassword">
  Change Password
</button>

<!-- Modal -->
<div class="modal fade" id="updatePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update Password</h5>
        <button type="button" #closeModal class="close d-none" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="py-3" [formGroup]="formUpdatePassword">
          <div class="form-group">
            <label for="password">New password</label>
            <input type="password" class="form-control bg-transparent" formControlName="newPassword" minlength="8"
              maxlength="16" placeholder="Password">
            <small class="error"
              *ngIf="formUpdatePassword.get('newPassword')?.invalid && formUpdatePassword.get('newPassword')?.touched ">Password
              from 8 to 16 character</small>
          </div>

          <div class="form-group">
            <label for="password">Confirm new password</label>
            <input type="password" class="form-control bg-transparent" formControlName="confirmNewPassword"
              minlength="8" maxlength="16" placeholder="Password">
            <small class="error"
              *ngIf="formUpdatePassword.get('confirmNewPassword')?.invalid && formUpdatePassword.get('confirmNewPassword')?.touched ">Password
              is not match</small>
          </div>
        </form>
        <div class="text-center pb-3">
          <button type="button" (click)="updatePasswordUser()" class="btn-shape btn-white-outline text-center">Update
            Password</button>
        </div>
      </div>
      <!-- <div class="modal-footer"></div> -->
    </div>
  </div>
</div>
