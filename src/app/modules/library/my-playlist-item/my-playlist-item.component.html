<div class="playlist-item">
  <a [routerLink]="item.objectId">
    <app-background-random [item]="item"></app-background-random>
  </a>
  <h5 class="mb-1 font-16 mt-2">{{item.title}}</h5>
  <span class="font-14 color-white-color-200 d-none d-lg-block">{{item.tracks.length}} song,
    {{translateHour(item?.duration)}}</span>
</div>
