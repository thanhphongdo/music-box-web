<div class="d-inline-block" data-toggle="modal" [attr.data-target]="'#editPlaylist'">
  <button class="btn-shape btn-white-outline btn-edit text-uppercase mx-3 font-14 font-weight-bold">Edit</button>
</div>

<!-- Modal -->
<div class="modal fade" [attr.id]="'editPlaylist'" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update playlist</h5>
        <button type="button" #closeModal class="close d-none" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="py-3" [formGroup]="formUpdatePlaylist">
          <div class="form-group">
            <input type="text" class="form-control bg-transparent shadow-none" formControlName="title" minlength="1"
              maxlength="100" placeholder="Title">
            <small class="error"
              *ngIf="formUpdatePlaylist.get('title')?.invalid && formUpdatePlaylist.get('title')?.touched ">Title is
              required</small>
          </div>

          <div class="form-group pt-2">
            <small class="pb-5">Write a description</small>
            <input type="text" class="form-control bg-transparent shadow-none" formControlName="description"
              minlength="0" maxlength="300" placeholder="">
            <small class="error"
              *ngIf="formUpdatePlaylist.get('description')?.invalid && formUpdatePlaylist.get('description')?.touched ">Description
              is not than 300 characters</small>
          </div>
        </form>
        <div class="py-3 d-flex justify-content-between">
          <button type="button" class="btn-shape btn-size btn-white-outline" data-dismiss="modal">Cancel</button>
          <button type="button" (click)="updatePlaylist()" class="btn-main btn-size text-center">Update</button>
        </div>
      </div>
      <!-- <div class="modal-footer"></div> -->
    </div>
  </div>
</div>
