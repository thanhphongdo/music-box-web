<div class="row">
  <div class="col-12">
    <div class="artist-top d-flex justify-content-between align-items-center">
      <div class="artist-title">
        <h5>{{title}}</h5>
      </div>
      <div class="artist-view d-flex align-items-center" *ngIf="data?.length > 3 && itemsPerPage < data?.length">
        <a [routerLink]="" class="text-uppercase color-gray-300 view-link" (click)="loadMore()">View all</a>
        <img src="../../../../assets/images/morethan.svg" alt="" class="ml-3 d-block d-sm-none">
      </div>
    </div>
  </div>
</div>
<div class="row py-4" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="150"
  (scrolled)="onScrollDown()">
  <div class="col-12 col-md-2 mb-4 item-mb"
    *ngFor="let item of data | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
    <a class="item-avt">
      <img
        src="{{item.detailInfo.image ? item.detailInfo.image : '../../../../../../assets/images/default/track-default.jpg'}} "
        alt="item " class="avt">
    </a>
    <div class="description text-center mt-2">
      <h6 class="mb-1 font-16 text-overflow text-mb" data-toggle="tooltip " data-placement="bottom "
        title="{{item.detailInfo.title}} ">{{item.detailInfo.title}}</h6>
      <div class="duration color-white-color-200">
        <span>Artist / {{translate(item.detailInfo.duration)}}</span>
      </div>
    </div>
    <app-listening-pop-up [item]="item" [id]="item.itemId"></app-listening-pop-up>
  </div>
</div>
