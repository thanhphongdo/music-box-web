<div class="track py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="track-top d-flex justify-content-between align-items-center">
          <div class="track-title">
            <h5>Top Songs</h5>
          </div>
          <div class="track-view d-flex align-items-center">
            <!-- <a routerLink="#" class="text-uppercase color-gray-300">View all</a>
            <img src="../../../../assets/images/morethan.svg" alt="" class="ml-3 d-block d-sm-none"> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <overlay-scrollbars [options]="osComponentOptions" *ngIf="loadData">
    <div class="track__content pt-3">
      <div class="container" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="250" (scrolled)="onScrollDown()">
        <div class="row">
          <div class="col-6 col-md-2 playlist-item mb-5" *ngFor="let item of tracks | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
            <app-background-random [item]="item"></app-background-random>
            <div class="description">
              <h6 class="pt-2 mb-0 text-overflow" data-toggle="tooltip" data-placement="bottom" title="{{item.title}}">{{item.title}}</h6>
              <div class="pt-1 color-white-color-200 font-12 font-11">
                <span>{{item.artist}}</span>
                <span>Release: {{item.display_date | slice:0:10}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="loading">
          <div class="col-12 text-center">
            <p>Loading ...</p>
          </div>
        </div>
      </div>

    </div>
  </overlay-scrollbars>
</div>
