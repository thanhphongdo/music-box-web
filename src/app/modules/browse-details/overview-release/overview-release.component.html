<overlay-scrollbars [options]="{scrollbars: { autoHide: 'scroll' }}">
  <div class="container">
    <div class="row flex-nowrap">
      <div class="col-5 col-md-2 release-item" *ngFor="let item of tracks | slice:0:6">
        <app-background [data]="item"></app-background>
        <!-- <a routerLink="#" class="d-sm-block text-center">
          <img src="{{item.artwork_url ? item.artwork_url : '../../../../../../assets/images/default/track-default.jpg'}}" alt="image">
        </a> -->
        <div class="description ">
          <h6 class="pt-2 mb-0 text-overflow" data-toggle="tooltip" data-placement="bottom" title="{{item.title}}">{{item.title}}</h6>
          <div class="pt-1 color-white-color-200 font-12">
            <span>{{item.artist}}</span>
            <span>Release: {{item.display_date | slice:0:10}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</overlay-scrollbars>
