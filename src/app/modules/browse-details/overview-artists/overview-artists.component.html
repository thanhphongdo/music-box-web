<overlay-scrollbars [options]="{scrollbars: { autoHide: 'scroll' }}">
  <div class="container">
    <div class="row flex-nowrap">
      <div class="col-5 col-md-2 artist-item" *ngFor="let artist of people | slice:0:6">
        <a routerLink="{{artist.router}}">
          <img src="{{artist.avatar_url ? artist.avatar_url : '../../../../../../assets/images/default/people-default.jpg'}}" alt="artist" class="avt">
        </a>
        <div class="description text-center mt-2">
          <h6 class="mb-1 font-16 text-overflow" data-toggle="tooltip" data-placement="bottom" title="{{artist.username}}">{{artist.username}}</h6>
          <div class="heart font-14 d-flex align-items-center justify-content-center">
            <img src="../../../../assets/images/heart.svg" alt="heart">
            <span class="ml-1 color-white-color-200">{{artist.likes_count}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</overlay-scrollbars>
