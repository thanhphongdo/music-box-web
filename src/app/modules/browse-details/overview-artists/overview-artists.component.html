<div class="container">
  <overlay-scrollbars [options]="{scrollbars: { autoHide: 'scroll' }}">
    <div class="row flex-nowrap">
      <div class="col-5 col-md-2 artist-item" *ngFor="let artist of artists | slice:0:6">
        <a routerLink="{{artist.router}}">
          <img src="{{artist.image}}" alt="artist">
        </a>
        <div class="description text-center mt-2">
          <h6 class="mb-1 font-16">{{artist.name}}</h6>
          <div class="heart font-14 d-flex align-items-center justify-content-center">
            <img src="../../../../assets/images/heart.svg" alt="heart">
            <span class="ml-1 color-white-color-200">{{artist.heart}}</span>
          </div>
        </div>
      </div>
    </div>
  </overlay-scrollbars>
</div>
