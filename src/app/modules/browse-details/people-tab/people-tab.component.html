<div class="artist py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="artist-top d-flex justify-content-between align-items-center">
          <div class="artist-title">
            <h5>Artist</h5>
          </div>
          <div class="artist-view d-flex align-items-center">
            <!-- <a routerLink="#" class="text-uppercase color-gray-300">View all</a>
            <img src="../../../../assets/images/morethan.svg" alt="" class="ml-3 d-block d-sm-none"> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="artist__content pt-3" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="150" (scrolled)="onScrollDown()">
    <overlay-scrollbars [options]="{scrollbars: { autoHide: 'scroll' }}">
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-2 artist-item mb-5" *ngFor="let artist of people | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
            <a routerLink="{{artist.router}}">
              <img src="{{artist.avatar_url ? artist.avatar_url : '../../../../../../assets/images/default/people-default.jpg'}}" alt="artist" class="avt">
            </a>
            <div class="description text-center mt-2">
              <h6 class="mb-1 font-16 text-overflow" data-toggle="tooltip" data-placement="bottom" title="{{artist.username}}">{{artist.username}}</h6>
              <div class="heart font-14 d-flex align-items-center justify-content-center text-overflow">
                <img src="../../../../assets/images/heart.svg" alt="heart">
                <span class="ml-1 color-white-color-200">{{artist.likes_count}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="loading">
          <div class="col-12 text-center">
            <p>Loading ...</p>
          </div>
        </div>
      </div>
    </overlay-scrollbars>
  </div>
</div>
