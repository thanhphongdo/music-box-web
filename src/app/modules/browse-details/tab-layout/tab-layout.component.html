<div class="container" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="150" (scrolled)="onScrollDown()">
  <div class="row">
    <div class="col-6 col-md-2 playlist-item mb-5" *ngFor="let item of data | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
      <app-background-random [item]="item"></app-background-random>
      <div class="description">
        <h6 class="pt-2 mb-0 text-overflow" data-toggle="tooltip" data-placement="bottom" title="{{item.title}}">{{item.title}}</h6>
        <div class="pt-1 color-white-color-200 font-12 font-11">
          <span>{{item.artist}}</span>
          <span>Release: {{item.display_date | slice:0:10}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col-12 text-center">
      <p>Loading ...</p>
    </div>
  </div>
</div>
