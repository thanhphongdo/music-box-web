<div class="container-fluid tab-bar text-white p-0 mx-0">
  <div class="container p-0">
    <div class="row text-center pt-3 pb-4 w-100 mx-0">
      <div class="col-3 p-0" *ngFor="let item of tabList" [ngClass]="{'active':selectedItem === item.name}">
        <div class="tab-item d-flex flex-column align-items-center" (click)="openTabList(item)">
          <img src="{{selectedItem === item.name ? item.active : item.img }}" alt="">
          <h6>{{item.name}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
