<div class="player .container-fluid" [ngClass]="{ mobile: isMobile }">
  <div class="col-12 px-0" *ngIf="dataLoaded | async">
    <app-player-in-web *ngIf="!isMobile"></app-player-in-web>
    <app-player-in-mobile
      *ngIf="isMobile"
      (click)="showPlayer()"
      (isControlEvent)="checkControlEvent($event)"
    ></app-player-in-mobile>
  </div>
</div>
