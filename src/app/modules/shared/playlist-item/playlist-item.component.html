<div class="container">
  <div class="row flex-nowrap">
    <div class="col-5 col-md-2 release-item" *ngFor="let item of playlists | slice:0:6">

      <!-- <div class="background {{bgRandom}}">
          <a routerLink="#">
            <img src="{{item.artwork_url ? item.artwork_url : '../../../../../../assets/images/default/default-playlist.jpg'}}" alt="img" class="image">
          </a>
        </div> -->
      <div class="description">
        <h6 class="pt-2 mb-0 text-overflow" data-toggle="tooltip" data-placement="bottom" title="{{item.title}}">{{item.title}}</h6>
        <div class="pt-1 color-white-color-200 font-12 font-11">
