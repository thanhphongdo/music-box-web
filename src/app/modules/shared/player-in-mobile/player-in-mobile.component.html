<div class="player-mobile rounded">
    <div class="d-flex align-items-center justify-content-between w-100 p-2">        
        <div class="d-flex align-items-center" (click)="notControlClick()">
            <img [src]="playerService.track.artwork_url?.replace('large', 't500x500')" alt="image" class="rounded mr-2" width="42px" height="42px">
            <span class="color-white-color-100 font-16">{{ replaceNameTrack() || 'Track name' }}</span>
        </div>
        <div class="d-flex align-items-center">
            <img src="assets/playericons/Pause.png" *ngIf="playerService.isPlaying" (click)="pause()" alt="image" width="16px" height="22px" class="mr-4">
            <img src="assets/playericons/Play.png" *ngIf="!playerService.isPlaying" (click)="play()" alt="image" width="16px" height="22px" class="mr-4">
            <img src="assets/playericons/next.png" (click)="next()" alt="image" width="22px" height="22px" class="mr-2">
        </div>
    </div>
    <ngx-slider [(value)]="sliderValue" [options]="sliderOptions" class="w-100"></ngx-slider>
</div>
