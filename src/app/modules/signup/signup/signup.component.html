<div class="container signup">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 border round-8 text-center py-4">
            <h4 class="font-weight-bold">Ready to sign up?</h4>
            <div class="login-with-social mt-5 d-flex justify-content-center">
                <div class="btn btn-primary btn-social-fb round-20 mx-2 d-flex align-items-center justify-content-around">
                    <svg class="" xmlns="http://www.w3.org/2000/svg" width="9.333" height="20" viewBox="0 0 9.333 20">
                        <path id="Facebook"
                            d="M116.713,3.874V6.628H114.7V10h2.017V20h4.144V10h2.781s.26-1.615.387-3.38h-3.152v-2.3a.978.978,0,0,1,.9-.807h2.258V0h-3.07C116.611,0,116.713,3.371,116.713,3.874Z"
                            transform="translate(-114.696 -0.001)" fill="#fff" />
                    </svg>
                    <span> Facebook</span>
                    <span></span>
                </div>
                <div class="btn btn-social-google round-20 mx-2 d-flex align-items-center justify-content-around">
                    <svg id="search" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                        <path id="Path_319" data-name="Path 319"
                            d="M4.432,144.953l-.7,2.6-2.544.054a10.018,10.018,0,0,1-.074-9.338h0l2.265.415.992,2.252a5.968,5.968,0,0,0,.056,4.018Z"
                            transform="translate(0 -132.867)" fill="#fbbb00" />
                        <path id="Path_320" data-name="Path 320"
                            d="M271.233,208.176a10,10,0,0,1-3.565,9.666h0l-2.853-.146-.4-2.521a5.96,5.96,0,0,0,2.564-3.043h-5.347v-3.956h9.605Z"
                            transform="translate(-251.408 -200.044)" fill="#518ef8" />
                        <path id="Path_321" data-name="Path 321"
                            d="M45.577,315.121h0a10,10,0,0,1-15.069-3.059l3.241-2.653a5.947,5.947,0,0,0,8.57,3.045Z"
                            transform="translate(-29.317 -297.323)" fill="#28b446" />
                        <path id="Path_322" data-name="Path 322"
                            d="M43.889,2.3l-3.24,2.652a5.947,5.947,0,0,0-8.767,3.114L28.625,5.4h0A10,10,0,0,1,43.889,2.3Z"
                            transform="translate(-27.506)" fill="#f14336" />
                    </svg>
                    <span class="mr-2">Google</span>
                    <span></span>
                </div>
            </div>
            <form class="mt-5 px-5">
                <div class="form-group">
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group d-flex justify-content-between">
                    <input id="datepicker" width="276" />

                    <select class="custom-select" required>
                        <option disabled selected>Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div class="small">
                    <span class="d-block">By clicking on "Sign up", you accept the</span>
                    <a routerLink="#">Terms and Conditions of Use.</a>
                </div>
                <button type="submit" class="btn btn-primary btn-signup text-uppercase round-20 mt-3">Sign up</button>
                <div class="small mt-3">
                    Already have an account? <a routerLink="/login">Log In</a>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
