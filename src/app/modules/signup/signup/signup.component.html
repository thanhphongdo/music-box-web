<div class="container-fluid">
  <div class="row signup py-5">
    <div class="col-md-3"></div>
    <div class="col-md-6 border round-8  py-4 signup-form">
      <h4 class="d-block d-sm-none text-center">Create Account</h4>
      <h4 class="font-weight-bold d-none d-sm-block text-center">Ready to sign up?</h4>
      <div class="login-with-social mt-5 d-flex justify-content-center">
        <div class="btn btn-primary btn-social-fb round-20 mx-2 d-flex align-items-center justify-content-around">
          <img src="assets/images/login-facebook.svg" alt="fb-icon">
          <span>Facebook</span>
          <span></span>
        </div>
        <div class="btn btn-social-google round-20 mx-2 d-flex align-items-center justify-content-around">
          <img src="assets/images/login-google.svg" alt="google-icon">
          <span class="mr-2">Google</span>
          <span></span>
        </div>
      </div>
      <div class="col-12 col-md-10 mx-auto">
        <form class="mt-5" [formGroup]="formSignup">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control bg-opacity" formControlName="email" email="true" placeholder="Enter email">
            <small class="error" *ngIf="formSignup.get('email')?.invalid && formSignup.get('email')?.touched ">Email is required</small>
          </div>
          <div class="form-group">
            <label for="password">Create a password</label>
            <input type="password" class="form-control bg-opacity" formControlName="password" placeholder="Password">
            <small class="error" *ngIf="formSignup.get('password')?.invalid && formSignup.get('password')?.touched ">Password is required</small>
          </div>
          <div class="form-group">
            <input type="text" class="form-control d-none d-sm-block" formControlName="userName" placeholder="Username">
            <small class="error" *ngIf="formSignup.get('userName')?.invalid && formSignup.get('userName')?.touched ">Username is required</small>
          </div>
          <div class="form-group d-flex justify-content-between">
            <div class="w-50">
              <!-- <label>Date of Birth</label>
              <input id="datepicker" name="datepicker" type="text" formControlName="dateOfBirth" width="300" class="form-control bg-transparent border-white-xs color-white" placeholder="Date of Birth" />
              <!-- <small class="error" *ngIf="formSignup.get('dateOfBirth')?.invalid && formSignup.get('dateOfBirth')?.touched ">DOB is required</small> -->
              <div class="input-append date" id="datepicker" data-date="26/02/1999" data-date-format="dd-mm-yyyy">
                <input type="text" name="dateOfBirth" formControlName="dateOfBirth" value="26/02/1999" id="date-daily">
                <span class="add-on"><i class="icon-th"></i></span>
              </div>

              <small class="error" *ngIf="formSignup.get('dateOfBirth')?.invalid && formSignup.get('dateOfBirth')?.touched ">DOB is required</small>
            </div>
            <div class="px-3"></div>
            <div class="w-50">
              <label for="gender">Gender</label>
              <select formControlName="gender" class="custom-select bg-transparent border-white-xs color-white">
                <option disabled selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
              <small class="error" *ngIf="formSignup.get('gender')?.invalid && formSignup.get('gender')?.touched ">Gender is required</small>
            </div>
          </div>
          <div class="d-block d-sm-none text-center">
            <button type="submit" (click)="signup()" [disabled]="!formSignup.valid" class="btn btn-primary text-uppercase round-20 my-5 w-50">Done</button>
          </div>
          <div class="small text-center ">
            <span class="d-block opacity">By clicking on "Sign up", you accept the</span>
            <a routerLink="#">Terms and Conditions of Use.</a>
          </div>
          <div class="text-center d-none d-sm-block">
            <button type="submit" (click)="signup()" class="btn btn-primary btn-signup text-uppercase round-20 mt-3">Sign up</button>
          </div>
          <div class="small mt-3 text-center d-none d-sm-block">
            Already have an account? <a routerLink="/login">Log In</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>
